  postgres:
    restart: always
    container_name: postgres_server
    build: ./compose/postgres
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - postgres_backup_dev:/backups
    ports:
      - "5100:5432"
    env_file: .env

  django:
    restart: always
    container_name: django_server
    build:
      context: .
      dockerfile: ./compose/django/development/Dockerfile
    command: /start.sh
    depends_on:
      # - elasticsearch
      - postgres
    env_file: .env
    volumes:
      - .:/app
      - ./static:/src/static
    ports:
      - "8000:8000"
    links:
      - postgres

  nginx:
    restart: always
    container_name: nginx_server
    build:
      context: .
      dockerfile: ./compose/nginx/development/Dockerfile
    depends_on:
      - django
    command: nginx -g 'daemon off;'
    ports:
      - "80:80"

volumes:
  # esdata:
  #   driver: local
  postgres_data_dev:
    driver: local
  postgres_backup_dev:
    driver: local
